name: npm-publish
on:
  push:
    branches:
      - master # Change this to your default branch
jobs:
  build:
    name: install, build and test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10
      run: |
       npm ci 
       npm run build
       npm test
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10
    - run: npm ci
    - run: npm test
    - name:
      run: npm run release
    - uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_AUTH_TOKEN }}